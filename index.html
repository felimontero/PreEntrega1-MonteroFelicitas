<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cabañas en Tandil para disfrutar unas bellas vacaciones.">
    <title>Inicio</title>
    <!-- CSS only -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap">
</head>

<body>

    <header class="envoltura">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <h1>CABAÑAS JARDIN SERRANO</h1>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#carritoDeCompras"><img src="./images/carritoCompra.png"
                                    alt="Carrito de Compra" id="iconoCarrito" class="icono-carrito"><span id="contador"
                                    class="contadorCarrito"></span></a>
                            <a class="navbar-brand" href="./index.html">
                                <img class="logo" src="./images/logojardinserrano.png"
                                    alt="Logo Cabañas Jardin Serrano" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="carrous" src="./images/ceibos.jpg" class="d-block w-100" alt="Los ceibos">
            </div>
            <div class="carousel-item">
                <img class="carrous" src="./images/rosedal.jpg" class="d-block w-100" alt="El rosedal">
            </div>
            <div class="carousel-item">
                <img class="carrous" src="./images/lavandas.jpg" class="d-block w-100" alt="Las Margaritas">
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    <div id="loguin" class="loguin">
        <label for="">Ingresa tu nombre:</label>
        <input type="text" id="inputNombre">
        <label for="">Ingresa tu apellido:</label>
        <input type="text" id="inputApellido">
        <button id="boton">Ingresar</button>
    </div>
    <div id="bienvenido" class="bienvenido"></div>

    <div class="tarjetasCabaña" id="contenedorCabañas"></div>


    <div id="carritoDeCompras" class="carrito-compras">
        <div class="header-carrito">Carrito de Compras
            <button class="boton" id="vaciarCarrito">Vaciar Carrito</button>
        </div>
        <div id="contenedorCarrito"></div>
        <h3 class="footer-carrito">Total de la estadia: <span id="totalEstadia">0</span></h3>
        <button id='finalizarCompra' class="boton">Finalizar compra</button>
    </div>


    <footer>
        <div class="footerInformacion">
            <P>
                Cabañas Jardin Serrano

                "Un paseo entre las nubes"
            </P>
            <p>
                Suiza 1485,Tandil, Buenos Aires, Argentina

                Tel: (0249) 154332744

                consultas@jardinserrano.com.ar
            </p>

        </div>

        <section>
            <div class="footerIcon">
                <a href="https://www.instagram.com/" target="_blank"><img class="icon" src="images/iconoinstagram.png"
                        alt="Instagram"></a>
                <a href="https://www.facebook.com/" target="_blank"><img class="icon" src="images/iconofacebook.png"
                        alt="Facebook"></a>
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank"><img class="icon"
                        src="images/iconoemail.png" alt="Email"></a>
                <a href="https://turismo.tandil.gov.ar/" target="_blank"> <img class="icon"
                        src="images/iconoinformacion.png" alt="Informacion"></a>
            </div>

    </footer>

    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
